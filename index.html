<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class=" backgroundPhoto img-fluid">


  <header>
    <div class="containter-fluid">
      <div class="row justify-content-end mb-5 mt-3">
        <div class="col-2">
          <button class="btn btn-danger btn-lg" onclick="resetScore()">RESET</button>

        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- SECTION scores -->
    <div class="container">
      <div class="row maincard justify-content-evenly ">
        <div class="col-5 text-center mt-5 mb-5">
          <h1 class="huge-font"> HOME</h1>
          <h1 class="maincard">
            <div id="home-score" class="huge-score">00</div>
          </h1>
        </div>
        <div class="col-5 text-center mt-5 mb-5">
          <h1 class="huge-font"> AWAY</h1>
          <h1 class="maincard">
            <div id="away-score" class="huge-score">00</div>
          </h1>
        </div>
      </div>
    </div>

    <!-- SECTION  buttons-->
    <div class="container">
      <div class="row justify-content-evenly">
        <div class="col-5 d-flex justify-content-center">
          <div class="pb-5 pt-5">
            <button class="btn btn-primary btn-lg mb-5" onclick="homeBtn()"> HOME+1</button> <br>
            <button class="btn btn-primary btn-lg" onclick="homeBtnthree()"> HOME+3</button>
          </div>


        </div>
        <div class="col-5 d-flex justify-content-center">
          <div class="pb-5 pt-5 ">
            <button class="btn btn-primary btn-lg mb-5" onclick="awayBtn()">AWAY+1</button> <br>
            <button class="btn btn-primary btn-lg" onclick="awayBtnthree()">AWAY+3</button>
          </div>


        </div>
      </div>
    </div>


  </main>

  <footer></footer>


  <script src="app.js"> </script>
</body>

</html>
